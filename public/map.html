<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map" style="position:relative; width:600px; height:400px;"></div>
    <script>
      var map;
      function initMap() {
        var myStyles =[
        {
          featureType: "poi",
          elementType: "labels",
          stylers: [
                { visibility: "off" }
          ]
        }
      ];
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          scrollwheel: false,
          disableDoubleClickZoom:true,
          draggable:false,
          fullscreenControl:false,
          keyboardShortcuts:false,
          zoomControl: false,
          streetViewControl: false,
          styles: myStyles,

        });
        map.setCenter({lat: 48.713294, lng: 2.210644});
        var marker = new google.maps.Marker({
          position: {lat: 48.713294, lng: 2.217774},
          map: map,
          title: 'Hello World!'
        });


        marker.setMap(map);
      }
      
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL0D13h3FIvrnrRFRvuC4rj_GY8eOl9eQ&callback=initMap"
    async defer></script>
  </body>
</html>
